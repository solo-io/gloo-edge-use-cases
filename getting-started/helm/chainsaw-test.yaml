apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: get-started-helm-test
spec:
  timeouts:
    exec: 60s
  steps:
  - try:
    - script:
        content: |
          bash scripts/setup.sh
  - try:
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: gloo
            namespace: gloo-system
          status:
            readyReplicas: 1